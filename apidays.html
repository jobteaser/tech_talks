## Security and Microservices is tough

---

### Standards

- [SSL](https://letsencrypt.org/) for transport integrity / confidentiality

- [JWS](https://jwt.io/) for message integrity

- [JWE](http://hdknr.github.io/docs/identity/jwe.html) for message confidentiality

- [OpenID Connect](http://openid.net/connect/) for authentication

---

### Other issues without a standard

- Applicative permissions ?

- DDoS protection ?

- Persistent and secured transaction log for auditability ?

## GraphQL is not hipster

---

### Best use cases

- For internal APIs

- For mobile networks

- As an API Gateway behind microservices

- With strong typing

---

### Caveats

- ACLs (still) need to be handled manually

- Caching needs to be done at the application level

- Real-time is not solved yet

---

## Docker is still winning

---

### [Swarm mode](https://docs.docker.com/engine/swarm/) is awesome

- Cluster handling

- Scaling and Load balancing

- Service discovery

- Easiest setup by far (vs Nomad, Mesos & Kubernetes)

---

And it supports stackfiles

```
lb:
  image: dockercloud/haproxy
  links:
    - web
  ports:
    - "80:80"
  roles:
    - global
web:
  image: dockercloud/quickstart-python
  links:
    - redis
  target_num_containers: 4
redis:
  image: redis
```

---

### Caveats

- serverless still not well supported yet

- no good secrets management solution (coming in 1.3)
