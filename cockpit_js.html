# Cockpit

## Which JS stack ?

===

## Goals

* Modern UX

* Fast development

* Support multiple frontends

===

### UX goal

===

## Which approach ?

===

## HTML over the wire

* pjax

* .js.erb

---

### Pros

* JS-light -- Rails-heavy

* Fast page load

* Plays well with existing jquery plugins

---

### Cons

* Server roundtrip for every interaction

* Not API-friendly

* How to handle complex interactions ?

---

### Other

* Not necessarily old school

* Heavy roundtrips - but desktop app

* Less JS to analyze - but desktop app

---

### Who ?

* github

* basecamp

===

## JSON over the wire with client-side components

* React

* Handlebar templates

---

### Pros

* First rendering still served in one load

* Faster / more advanced interactions

* Still keeping rails a rails core

---

### Cons

* Code duplication in rails / js

* No clear separation of concerns

* May not play well with plugins

---

### Who ?

* airbnb

===

## Full-fledged client app with API

* Ember

* Angular

---

### Pros

* Real API / clear separation of concerns

* No limit on frontend development potential

* The future &trade;

---

### Cons

* Slower first rendering

* Slowest development speed

* Not the most proficiencies in team

---

### Who ?

* Discourse

* CapitaineTrain

===
