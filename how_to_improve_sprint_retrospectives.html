# Mettre en place des rétrospectives efficaces

===

## Pourquoi faire une rétrospective ?

---

## Objectif

### Analyser et adapter

- Qu'est-ce qui a été réalisé ?
- Comment ?
- Que peut-on améliorer ?
- Comment ?

---

## Comment atteindre cet objectif ?

### Quelques pistes concrètes

===

## Les 5 étapes d'une rétrospective efficace

<img src="https://leadingagileteams.files.wordpress.com/2014/07/retro-structure.png?w=1324&h=936" width="662" height="467" >

---

1. **Introduction**

  rappeler les objectifs et le déroulé

2. **Rassembler des données**

  générer une mémoire partagée, mettre en évidence les points importants

3. **Générer des idées**

  penser de manière créative, repérer des schémas, des connections

4. **Décider des actions à mettre en place**

  les clarifier, les prioriser

5. **Conclusion**

  récapituler les actions à mettre en place, clore la rétrospective

===

## Se donner le temps

**Réserver au moins une heure**

- pour mener à terme chaque étape
- pour générer des résultats (informations pertinentes, actions...)

===

## Structurer la rétrospective

- passer par les différentes étapes, d'une introduction claire à une conclusion récapitulant les actions à mener
- s'assurer à chaque étape que son objectif et son déroulé sont clairs

===

## Mettre en place des activités

- Faire participer tout le monde
- Faire de la rétrospective un moment plus agréable

---

### Lors de la collecte d'informations

- **le classique mur de post-its**

  working, not working, questions

- **la time line collective**

  chacun à la reconstitution des différentes étapes du sprint via des post-it sur une frise

- **le jeu des nombres**

  chacun écrit une liste de nombres décrivant une réalisation ou un problème, les autres essaient de deviner ce qui est représenté par ce nombre

---

### Lors de la réflexion sur les actions à mettre en place

- **brainstorming en chaîne**
  chaque participant a 5 minutes pour écrire des idées d'action sur une feuille qui passe de mains en mains

---

## La rétrospective dont vous êtes le héros

<img src="http://blog.octo.com/wp-content/uploads/2015/09/RDVEH_bandeau-1024x412.png">

Un exemple glané chez [Octo](http://blog.octo.com/la-retrospective-dont-vous-etes-le-heros/)

---

Dans un **monde post-apocalyptique**, l'équipe se réunit pour analyser sa dernière itération de survie.

Elle passe par les différentes étapes de la rétrospective dans un jeu dont vous êtes le héros.

- *"Quel était le « kit medical » qui vous a aidé dans l’itération ?"*
- *"Quel était le poison qui vous a fait souffrir pendant l’itération ?"*
- *"Au fond de la salle, un zombie ? Quel risque identifiez-vous pour les prochaines itérations ?"*
- *"Choisissez les actions d’amélioration (quoi, qui, quand) que vous souhaitez réaliser et posez-les sur la barricade !"*
- ...

===

## Des actions concrètes et précises

- Ne pas terminer la rétrospective sans avoir défini des actions à mettre en place
- Les attribuer quand c'est nécessaire (mettre à jour une guideline, assurer un rôle pendant un sprint...)
- Les rappeler lors de la conclusion

===
