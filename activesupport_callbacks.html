### ActiveSupport::Callbacks

===

## Used in rails

- before_save
- after_create
- around_spec

===

```ruby
class PublishJobOfferService

  def call
    job_offer.publish!
  end

end
```

===

```ruby
class PublishJobOfferService

  include ActiveSupport::Callbacks
  define_callbacks :publish

  def call
    run_callbacks :publish do
      job_offer.publish!
    end
  end

end
```

===

```ruby
class PublishJobOfferService

  set_callback :publish, :before, :validate_is_not_published
  set_callback :publish, :after, :notify_success

  private

  def validate_is_not_published
    # ...
  end

  def notify_success
    # ...
  end

end
```

===

```ruby
class PublishJobOfferService
  module Logging
    extend ActiveSupport::Concern

    included do
      set_callback :publish, :after, :log_publishing
    end

    private

    def log_publishing
      # ...
    end
  end
end
```

---

```ruby
class PublishJobOfferService

  include ActiveSupport::Callbacks
  define_callbacks :publish

  include PublishJobOfferService::Logging

  def call
    run_callbacks :publish do
      job_offer.publish!
    end
  end

end
```

===

### Summary

- enable with **define_callbacks(name)**
- wrap with **run_callbacks(name, &block)**
- hook with **set_callback(name, before/after, method)**
